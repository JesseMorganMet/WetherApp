<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeatherApp</title>
	<link rel="stylesheet" type="text/css" href="sylesheet.css" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="dataRetrieval.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script type="text/javascript" src="autocomplete.js"></script>
<body>
<button id="locationInput">Search</button><input type="text" placeholder="Enter Location" id="tags"/>

<script>
	let input = document.getElementById("tags");
	input.addEventListener("keypress", function(event) {
		if (event.key === "Enter") {
			event.preventDefault();
			document.getElementById("locationInput").click();
		}
	});
</script>

<div>
	<div id="bigData"></div>
	<div id="bottom">
		<div id="dataTable"></div>
	</div>
</div>

</body>
</html>
